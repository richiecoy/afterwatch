<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Afterwatch{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <a href="/">Afterwatch</a>
        </div>
        <div class="nav-links">
            <a href="/" class="{% if request.url.path == '/' %}active{% endif %}">Dashboard</a>
            <a href="/config" class="{% if request.url.path.startswith('/config') %}active{% endif %}">Configuration</a>
            <a href="/logs" class="{% if request.url.path.startswith('/logs') %}active{% endif %}">Logs</a>
        </div>
    </nav>
    
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    
    <footer class="footer">
        <p>Afterwatch v{{ version | default('0.1.0') }}</p>
    </footer>
    
    {% block scripts %}{% endblock %}
</body>
</html>
