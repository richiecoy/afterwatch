<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AfterWatch{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
    <nav class="main-nav">
        <a href="/" class="nav-brand">AfterWatch</a>
        <div class="nav-links">
            <a href="/" {% if request.url.path == "/" %}class="active"{% endif %}>Dashboard</a>
            <a href="/config" {% if request.url.path.startswith("/config") %}class="active"{% endif %}>Config</a>
            <a href="/schedule" {% if request.url.path.startswith("/schedule") %}class="active"{% endif %}>Schedule</a>
            <a href="/logs" {% if request.url.path.startswith("/logs") %}class="active"{% endif %}>Logs</a>
        </div>
    </nav>
    
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>
    
    <footer class="main-footer">
        <div class="footer-content">
            <span>AfterWatch</span>
            <a href="/api/changelog" class="version-link">v{{ version }}</a>
        </div>
    </footer>
    
    {% block scripts %}{% endblock %}
</body>
</html>
